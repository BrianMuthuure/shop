{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block content %}
<section class="container mt-4">
    <div class="row justify-content-center">
        <div class="card col-md-6">
            <form method="post" class="py-2 p-3">
                {% csrf_token %}
                <h2>Login</h2> <hr>
                {{ form|crispy }}
                <div class="mt-4">
                    <button class="btn btn-success" type="submit">Login Now</button>
                </div>
                <small class="text-muted mb-2">
                Not yet registered ?
                    <a href="{% url 'main:register' %}">Register</a>
                </small>
            </form>
        </div>
    </div>
</section>
{% endblock %}
